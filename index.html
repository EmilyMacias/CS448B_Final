<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Financial literacy</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      #overal_s_p {
        margin-top: 50px;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <h1>Financial Literacy Resources</h1>
    <p>
      Take a deep dive into what the S&P 500 actually looks like. Filter by
      investment start date and duration of investment. Compare how the growth
      of your money compares to the growth of inflation in the United States.
    </p>

    <div id="overal_s_p">
      <div id="chart" style="width: 800px; height: 500px"></div>
      <div id="investment_info">
        <label>
          Amount Invested in S&P:
          <input
            type="text"
            id="investment_amount"
            placeholder="Investment Amount (USD)"
          />
        </label>
        <br /><br />
        <h4>Investment Timeline:</h4>
        <label>
          Start Month:
          <input
            type="text"
            id="investment_start_month"
            placeholder="Start Month (MM)"
          />
        </label>
        <label>
          Start Year:
          <input
            type="text"
            id="investment_start_year"
            placeholder="Start Year (YYYY)"
          />
        </label>
        <label>
          End Month:
          <input
            type="text"
            id="investment_end_month"
            placeholder="End Month (MM)"
          />
        </label>
        <label>
          End Year:
          <input
            type="text"
            id="investment_end_year"
            placeholder="End Year (YYYY)"
          />
        </label>
        <br /><br />
        <h4>Investment Returns:</h4>
        <div id="investment_return_amount">0</div>
        <script src="s&p.js"></script>
      </div>
    </div>
  </body>
</html>
